<div class="container my-3">
  <div class="row">
    <div class="col-12 col-sm-6 col-md-6 col-lg-3" *ngFor="let product of products">
      <div class="card my-3">
        <img class="card-img-top" [src]="product.image" alt="Imagem do produto">
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">{{ product.description }}</p>
          <p class="price">Pre√ßo: R$ {{ product.price | number: '1.2-2' }}</p>
          <button class="btn btn-primary" (click)="addToCart(product)">Adicionar ao Carrinho</button>
        </div>
      </div>
    </div>
  </div>
</div>
