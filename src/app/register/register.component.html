<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-8 col-md-6">
      <div class="register-container bg-light p-4 rounded">
        <form (ngSubmit)="onRegister(form)" #form="ngForm">
          <div class="mb-3">
            <label for="email" class="form-label visually-hidden">Email</label>
            <div class="input-group">
              <div class="input-group-text"><i class="bi bi-envelope"></i></div>
              <input type="email" class="form-control" placeholder="Email" name="email" ngModel required>
            </div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label visually-hidden">Senha</label>
            <div class="input-group">
              <div class="input-group-text"><i class="bi bi-lock"></i></div>
              <input type="password" class="form-control" placeholder="Senha" name="password" ngModel required>
            </div>
          </div>
          <div class="mb-3">
            <label for="name" class="form-label visually-hidden">Nome</label>
            <div class="input-group">
              <div class="input-group-text"><i class="bi bi-person"></i></div>
              <input type="text" class="form-control" placeholder="Nome" name="name" ngModel required>
            </div>
          </div>
          <div class="mb-3">
            <label for="address" class="form-label visually-hidden">Endereço</label>
            <div class="input-group">
              <div class="input-group-text"><i class="bi bi-geo-alt"></i></div>
              <input type="text" class="form-control" placeholder="Endereço" name="address" ngModel required>
            </div>
          </div>
          <div class="mb-3">
            <label for="phoneNumbers" class="form-label visually-hidden">Números de Telefone</label>
            <div class="input-group">
              <div class="input-group-text"><i class="bi bi-telephone"></i></div>
              <input type="text" class="form-control" placeholder="Números de Telefone (separados por vírgula)" name="phoneNumbers" ngModel required>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
        <p class="mt-3">Já tenho uma conta? <a routerLink="/login">Faça login</a></p>
      </div>
    </div>
  </div>
</div>
