<div class="container my-3">
  <div class="row">
    <div class="col-12">
      <form (ngSubmit)="submitCheckoutForm()">
        <!-- Campos do formulário de checkout -->
        <div>
          <label for="name">Nome:</label>
          <input type="text" id="name" name="name" [(ngModel)]="checkoutData.name" required>
        </div>
      
        <div>
          <label for="address">Endereço:</label>
          <input type="text" id="address" name="address" [(ngModel)]="checkoutData.address" required>
        </div>
      
        <div>
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" [(ngModel)]="checkoutData.email" required>
        </div>
      
        <!-- Botão para finalizar a compra -->
        <button type="submit">Finalizar Compra</button>
      </form>
      
    </div>
  </div>
</div>
