<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-6">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Perfil do Usuário</h4>
          <hr>
          <form (ngSubmit)="submitCheckoutForm()" #checkoutForm="ngForm">
            <div class="form-group">
              <label for="name">Nome:</label>
              <input type="text" class="form-control" id="name" name="name" [(ngModel)]="checkoutData.name" required>
            </div>
            <div class="form-group">
              <label for="address">Endereço:</label>
              <input type="text" class="form-control" id="address" name="address" [(ngModel)]="checkoutData.address" required>
            </div>
            <div class="form-group">
              <label for="phone">Telefone:</label>
              <input type="text" class="form-control" id="phone" name="phone" [(ngModel)]="checkoutData.phone" required>
            </div>
            <button type="submit" class="btn btn-primary">Finalizar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
